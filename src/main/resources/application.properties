server.port=${PORT:8080}
spring.mustache.check-template-location=false

# Set logging level for production
logging.level.org.atmosphere=warn
logging.level.hr.mikrotron.finta=error

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# PostgreSQL configuration.
spring.datasource.url=jdbc:postgresql://localhost:5432/finta
spring.datasource.username=finta
spring.datasource.password=finta
spring.jpa.hibernate.ddl-auto=update

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,dev.hilla,hr.mikrotron
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Application specific
pdf.import-directory=import/pdf/

